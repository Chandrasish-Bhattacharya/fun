<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Grid</title>
    <link rel="icon" type=image/png href="./logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg" alt="" class="logo">
            <div class="search-bar">
                <input type="search" name="Search for Products, Brands and More" id="#" placeholder="Search for Products, Brands and More">
            </div>
            <div class="right-nav">
                <ul>
                    <li><button><i class="fa-solid fa-user"></i> Login</button></li>
                    <li><a href=""><i class="fa-solid fa-cart-shopping"></i> Cart</a></li>
                    <li><i class="fa-solid fa-ellipsis-vertical"></i></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section>
        <div class="box container">
            <h1>
                <p>Uplord Image  For Fresh</p>
            </h1>
            <p>
                Select Multiple Images
                <input type="file" name="#" id="#"> 
            </p>
            <p>
                Select Prediction Type
                <select name="#" id="#">
                    <option value="Select option">Select option</option>
                    <option value="Select option">Freshness Prediction</option>
                    <option value="Select option">Expiry' Date Extraction Sorting</option>
                </select> 
            </p>
            <p>
                Use Camera
                <button id="camera-btn">Open Camera</button>
                <video id="video" width="640" height="480"></video>
            </p>
            <button>Submit</button>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 Flipkart. All rights reserved.</p>
        </div>
    </footer>
    <script>
        const cameraBtn = document.getElementById('camera-btn');
        const video = document.getElementById('video');

        cameraBtn.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                video.srcObject = stream;
                video.play();
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        });
    </script>
</body>
</html>
